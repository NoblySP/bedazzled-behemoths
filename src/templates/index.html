<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', path='/index.css') }}" type="text/css">
  <title>Main game Bedazzled Behemoths</title>
</head>
<body>
  <div class="content">

    <div class="inventory">
      <button id="0" class="slot"></button>
      <button id="1" class="slot"></button>
      <button id="2" class="slot"></button>
      <button id="3" class="slot"></button>
      <button id="4" class="slot"></button>
    </div>

    <div class="user_list">
      <div id="user0" class="user"></div>
      <div id="user1" class="user"></div>
      <div id="user2" class="user"></div>
    </div>

    <div class="status_list">
      <div id="status1" class="status"></div>
      <div id="status1" class="status"></div>
      <div id="status2" class="status"></div>
    </div>

    <div class="progress">
      <progress id="health" value="150" max="200"></progress>
    </div>

  </div>

  <script type="text/javascript" src="{{ url_for('static', path='/index.js') }}"></script>
</body>
</html>
